<!-- ======= Create Section ======= -->
<div class="sect-mt4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 box-shadow-full m-3">
                <div class="pt-4 pt-md-0">
                    <div class="title-box-2">
                        <h5 class="title-left">
                            Creaci√≥n de practicas
                        </h5>
                    </div>
                    <div class="row">
                        <div class="col-12 form">
                            <div class="form-group">
                                <label class="form-label" for="title">Titulo</label>
                                <input type="text" class="form-control col-12 col-md-5" id="title" [(ngModel)]="homework.title" placeholder="Titulo de ejemplo...">
                            </div>

                            <div class="form-group">
                                    <ckeditor [editor]="textEditor" [config]="configEditor" [(ngModel)]="homework.content"></ckeditor>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="tags">Tags</label>
                                <input type="text" class="form-control col-12 col-md-5" id="tags" [(ngModel)]="homework.tag" placeholder="mp0x">
                            </div>

                            <div class="text-center">
                                <button (click)="createHomework()" class="btn border rounded">Crear Practica</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
