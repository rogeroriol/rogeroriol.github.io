<div class="intro bg-my">
    <div class="container-fluid pt-5 mt-5">
        <button class="btn bg-dark text-white mt-1 mb-2 mb-md-0" (click)="returnHomework()">Volver</button>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="box-shadow-full">
                    <div class="row">
                        <div class="col-12 form">
                            <div class="form-group">
                                <label class="form-label text-dark" for="title">Titulo</label>
                                <input type="text" class="form-control col-12 col-md-5" id="title"
                                    [(ngModel)]="homeworkDetail.title" placeholder="Titulo de ejemplo...">
                            </div>

                            <div class="form-group">
                                <ckeditor [editor]="textEditor" [config]="configEditor"
                                    [(ngModel)]="homeworkDetail.content"></ckeditor>
                            </div>

                            <div class="form-group">
                                <label class="form-label text-dark" for="tags">Tags</label>
                                <input type="text" class="form-control col-12 col-md-5" id="tags"
                                    [(ngModel)]="homeworkDetail.tag" placeholder="mp0x">
                            </div>

                            <div class="text-center">
                                <button (click)="updateHomework(homeworkDetail.id)" class="btn bg-myBlack text-white border rounded">Modificar Practica</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
